buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.10'
    }
}

group 'com.odde'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: 'idea'

apply plugin: 'info.solidsoft.pitest'

project.group = 'com.odde.pitest'

repositories {
    mavenCentral()
}

dependencies {
    testCompile (
        "junit:junit:4.12",
        "com.nitorcreations:junit-runners:1.2"
    )
}
